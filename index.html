<!DOCTYPE html>
<html lang="tg">
<head>
  <meta charset="UTF-8">
  <title>Санҷиши Луғат</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Луғатро ба англисӣ тарҷума кун</h1>
    <p id="counter">1 / 50</p>
    <p id="word">...</p>

    <input type="text" id="answerInput" placeholder="Answer in English">
    <button onclick="checkAnswer()">Ҷавоб</button>

    <p id="feedback"></p>
    <div id="resultSection" style="display: none;">
      <button onclick="restart()">Аз нав сар кардан</button>
      <button onclick="showResults()">Натиҷаҳо</button>
    </div>
    <div id="resultsList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
